<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Events submit  Test</title>
</head>
<body>
    <div class="container mt-6">
        <div class="row">
            <div class="col-md-6 mb-4" >
                <div class="card">
                    <div class="card-item">
                        <form id="forms">
                            <div class="form-group">
                                <label for="fname">first name </label>
                                <input type="text" id="fname" placeholder="firstname" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="lname">last name</label>
                                <input type="text" id="lname" placeholder="lastname" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" placeholder="email" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="contact">contact</label>
                                <input type="text" id="contact" placeholder="contact" class="form-control"/>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-outline-success">Add Student</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <table class="table table-bordered text-white" >
                    <thead>
                        <tr>
                            <td>Sr.no</td>
                            <td>First Name</td>
                            <td>Last Name</td>
                            <td>email</td>
                            <td>contact</td>
                        </tr>
                    </thead>
                    <tbody id="student">
        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    
    <script src="./assets/js/app.js"></script>
</body>
</html>
